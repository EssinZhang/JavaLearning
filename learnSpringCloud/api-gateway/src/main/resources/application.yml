server:
  port: 9000

spring:
  application:
    name: api-gateway

#指定注册中心地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

#自定义路由映射
zuul:
  routes:
    order-service: /apigateway/order/**
    product-service: /apigateway/product/**
    ignored-patterns: /*-service/**
    #如果要忽略整个服务的话直接配置忽略的服务名就行
    #ignored-services: product-service
